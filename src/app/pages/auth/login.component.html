<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ 'AUTH.TITLE' | translate }}</h2>
      <p>{{ 'AUTH.SUBTITLE' | translate }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">{{ 'AUTH.USERNAME' | translate }}</label>
        <input 
          type="text" 
          id="username"
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="submitted && f['username'].errors"
          [placeholder]="'AUTH.USERNAME_PLACEHOLDER' | translate">
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">
            {{ 'AUTH.USERNAME_REQUIRED' | translate }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'AUTH.PASSWORD' | translate }}</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="submitted && f['password'].errors"
            [placeholder]="'AUTH.PASSWORD_PLACEHOLDER' | translate">
            <button 
              type="button" 
              class="toggle-password" 
              (click)="showPassword = !showPassword" 
              tabindex="-1">
              <i [class]="showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
            </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            {{ 'AUTH.PASSWORD_REQUIRED' | translate }}
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ 'AUTH.LOGIN' | translate }}
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/sent-email" class="link">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</a>
        <div class="separator">â€¢</div>
        <a routerLink="/register" class="link">{{ 'AUTH.CREATE_ACCOUNT' | translate }}</a>
      </div>
    </form>
  </div>
</div>
