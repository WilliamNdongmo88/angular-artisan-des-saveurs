<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Reset password</h2>
      <p>Réinitialisez votre mot de passe</p>
    </div>

    <form [formGroup]="newpassForm" (ngSubmit)="onSubmit()" class="auth-form">

      <div class="form-row">
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password"
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="submitted && f['password'].errors"
            placeholder="Mot de passe">
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
            <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
            <div *ngIf="f['password'].errors['maxlength']">Le mot de passe ne peut pas dépasser 40 caractères</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input 
            type="password" 
            id="confirmPassword"
            formControlName="confirmPassword" 
            class="form-control"
            [class.is-invalid]="submitted && f['confirmPassword'].errors"
            placeholder="Confirmer le mot de passe">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">La confirmation du mot de passe est requise</div>
            <div *ngIf="f['confirmPassword'].errors['mustMatch']">Les mots de passe ne correspondent pas</div>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Valider
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login" class="link">Connexion</a>
        <div class="separator">•</div>
      </div>
    </form>
  </div>
</div>
