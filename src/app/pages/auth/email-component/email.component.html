<div class="auth-container">
  <div class="auth-card">
      <div class="auth-header">
        <h2>Reset password</h2>
        <p>Réinitialisez votre mot de passe</p>
      </div>

    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text" 
          id="email"
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Votre email">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">L'email d'utilisateur est requis</div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Envoyer
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login" class="link">Retour</a>
        <div class="separator">•</div>
      </div>
    </form>
  </div>
</div>
