<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ 'RESET.TITLE' | translate }}</h2>
      <p>{{ 'RESET.SUBTITLE' | translate }}</p>
    </div>

    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">{{ 'RESET.EMAIL' | translate }}</label>
        <input 
          type="text" 
          id="email"
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          [placeholder]="'RESET.EMAIL_PLACEHOLDER' | translate">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">
            {{ 'RESET.EMAIL_REQUIRED' | translate }}
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ 'RESET.SEND' | translate }}
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login" class="link">{{ 'RESET.BACK' | translate }}</a>
        <div class="separator">â€¢</div>
      </div>
    </form>
  </div>
</div>
