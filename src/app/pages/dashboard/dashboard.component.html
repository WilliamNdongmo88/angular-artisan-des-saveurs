<div class="dashboard-container">
  <app-header></app-header>

  <main *ngIf="isDasboard" class="dashboard-main">
    <div class="dashboard-grid">
      <div class="dashboard-card">
        <div class="card-icon">
          <i class="icon-products"></i>
        </div>
        <div class="card-content">
          <h3>Gestion des Produits</h3>
          <p>Créer, modifier et supprimer des produits</p>
          <button class="btn btn-primary" onclick="navigateToProduct()" routerLink="/dashboard/products">
            Gérer les produits
          </button>
        </div>
      </div>

      <div class="dashboard-card">
        <div class="card-icon">
          <i class="icon-orders"></i>
        </div>
        <div class="card-content">
          <h3>Commandes</h3>
          <p>Gérer les commandes clients</p>
          <button class="btn btn-primary" onclick="navigateToOrders()" routerLink="/dashboard/orders">
            Gérer les commandes
          </button>
        </div>
      </div>

      <div class="dashboard-card">
        <div class="card-icon">
          <i class="icon-stats"></i>
        </div>
        <div class="card-content">
          <h3>Statistiques</h3>
          <p>Voir les statistiques de vente</p>
          <button class="btn btn-secondary" disabled>
            Bientôt disponible
          </button>
        </div>
      </div>

      <div class="dashboard-card">
        <div class="card-icon">
          <i class="icon-settings"></i>
        </div>
        <div class="card-content">
          <h3>Paramètres</h3>
          <p>Configuration du compte</p>
          <button class="btn btn-secondary" disabled>
            Bientôt disponible
          </button>
        </div>
      </div>
    </div>
  </main>
  <router-outlet></router-outlet>
</div>
