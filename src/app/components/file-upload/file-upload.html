<div class="file-upload-container">
  <input type="file" (change)="onFileSelected($event)" />

  <div *ngIf="uploadedFile" class="preview">
    <p>Fichier uploadé : {{ uploadedFile?.name }}</p>
    <img *ngIf="uploadedFile.content" [src]="uploadedFile?.content" alt="Aperçu" width="150" />
  </div>

  <div *ngIf="uploadError" class="error">
    {{ uploadError }}
  </div>
</div>
