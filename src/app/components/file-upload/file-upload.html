<div class="file-upload-container">
  <input type="file" (change)="onFileSelected($event)" />

  <!-- <div *ngIf="uploadedFile" class="preview"> -->
    <p>Fichier uploadé : {{ uploadedFile?.fileName }}</p>
    <!-- AJOUTEZ CETTE LIGNE -->
    <p>Chemin de l'image : {{ uploadedFile?.filePath }}</p>
    <img  [src]="uploadedFile?.filePath" alt="Aperçu" width="150" />
  <!-- </div> -->

  <div *ngIf="uploadError" class="error">
    {{ uploadError }}
  </div>
</div>
